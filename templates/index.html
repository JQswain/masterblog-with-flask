<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Flask Blog</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
<h1>Welcome to My Flask Blog!</h1>
{% for blog in posts %}
<div class="post">
    <h2>{{ blog["title"] }}</h2>
    <p><em>Written by {{ blog["author"] }}</em></p>
    <p>{{ blog["content"] }}</p>
</div>
<div class="buttons">
    <form id="button" update action="{{ url_for('update', post_id=blog['id']) }}" method="GET" >
        <input type="submit" value="update">
    </form>
    <form class="button" action="{{ url_for('delete', post_id=blog['id']) }}" method="POST" >
        <input type="submit" value="delete">
    </form>
    <form class="button" action="{{ url_for('likes', post_id=blog['id']) }}" method="POST" >
        <input type="submit" value="like ❤️{{ blog['likes'] }}" >
    </form>
</div>
{% endfor %}
<div class="buttons">
    <form id="add" action="/add" method="GET" >
        <input type="submit" value="Add">
    </form>
</div>
</body>
</html>
